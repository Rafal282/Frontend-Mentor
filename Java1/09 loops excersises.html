    <script>
        // wartość początkowa licznika to -2
        // licznik sprawdzamy czy jest mniejszy równy 2
        // w każdej iteracji musimy sprawdzić za pomocą if
        // i wyświetlić informację czy liczba jest dodatnia, ujemna
        // czy zero

        let num = -2;
        while (num <= 2) {
            if (num < 0 ) console.log('num jest mniejszy od zera', num);
            if (num == 0 ) console.log('num jest równy zero', num);
            else if (num > 0 ) console.log('num jest większy od zera', num);
            num++;
    }

        for (let a = -2; a <= 2; a++) {
            if (a < 0 ) console.log('num jest mniejszy od zera', a);
            if (a == 0 ) console.log('num jest równy zero', a);
            if (a > 0 ) console.log('num jest większy od zera', a);
        }
    


        console.log('Koniec');

    </script>
