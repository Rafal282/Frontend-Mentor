<body>
    
<script>
    // zmienna temperature, wartości -10, 0, 10, 20, 30, 40
    // informacja ze względu na temperaturę czy jest: b. zimno -10
    // zimno - 0, 10 - wiosna, 20 - lato, 30 - gorąco, 40 - b. gorąco
    // dla temperatury < -10 zostajemy w domu
    // dla temperatury > 40 zostajemy w domu

    // 1 wersja z if else if

    // 2 wersja switch


    let temperature = 40;
    switch (temperature) {
        case -10:
            console.log('b. zimno');
            break;
        case 0:
            console.log('Zimno');
            break;
        case 10:
            console.log('Wiosna');
            break;
        case 20:
            console.log('Lato');
            break;
        case 30:
            console.log('Gorąco');
            break;
        case 40:
            console.log('B. gorąco');
            break;
        default:
            console.log('Zostajemy w domu');
    } 

    temperature = 50;
    if (temperature < -10) {
        console.log('zostajemy w domu');
    } else if (temperature == -10) {
        console.log('b. zimno');
    } else if (temperature == 0) {
        console.log('zimno');
    } else if (temperature == 10) {
        console.log('wiosna');
    } else if (temperature == 20) {
        console.log('lato');
    } else if (temperature == 30) {
        console.log('gorąco');
    } else if (temperature == 40) {
        console.log('b. gorąco');
    } else if (temperature > 40) {
        console.log('zostajemy w domu');
    }

</script>

</body>
