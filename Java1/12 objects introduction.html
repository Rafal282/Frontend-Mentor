<body>
    
    <script>

        // utworzenie obiektu w postaci notaci literału
        let car1 = {
            brand : 'chevrolet',
            model : 'corvette',
            year : 1967
        };

        console.log(car1);
        console.log(car1.model);
        console.log(car1.year);


        let rocket = {           
            brand: 'SpaceX',
            model: 'Falcon',
            topSpeed: 30000,
            
            printInfo: function() {         // SpaceX Falcon 30000
                console.log(this.brand, this.model, this.topSpeed);
            },
            printTopSpeed: function (){
                console.log('Maksymalana prędkość rakiety:', this.topSpeed);
            },
        };
            
        rocket.printInfo();
        rocket.printTopSpeed();


    </script>
